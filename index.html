  <div class="d1">
  <h1>–°–∫–æ–ª—å–∫–æ —Ç–µ–±–µ –¥–Ω–µ–π?</h1>

  <div class="inputs">
    <label for="day">–î–µ–Ω—å</label>
    <select id="day" title="–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å"></select>

    <label for="month">–ú–µ—Å—è—Ü</label>
    <select id="month" title="–í—ã–±–µ—Ä–∏ –º–µ—Å—è—Ü"></select>

    <label for="year">–ì–æ–¥</label>
    <select id="year" title="–í—ã–±–µ—Ä–∏ –≥–æ–¥"></select>
  </div>

  <script>
    const daySelect = document.getElementById('day');
    const monthSelect = document.getElementById('month');
    const yearSelect = document.getElementById('year');
    const result = document.getElementById('result');

    const months = [
      '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
      '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
    ];

    months.forEach((m, i) => {
      const opt = document.createElement('option');
      opt.value = i + 1;
      opt.textContent = m;
      monthSelect.appendChild(opt);
    });

    const thisYear = new Date().getFullYear();
    for (let y = thisYear; y >= 1900; y--) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    function updateDays() {
      const month = parseInt(monthSelect.value);
      const year = parseInt(yearSelect.value);
      const daysInMonth = new Date(year, month, 0).getDate();
  // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π –¥–µ–Ω—å
      let selectedDay = parseInt(daySelect.value) || 1;
  // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å –±–æ–ª—å—à–µ –¥–Ω–µ–π –Ω–æ–≤–æ–≥–æ –º–µ—Å—è—Ü–∞, —Å—Ç–∞–≤–∏–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞
      if (selectedDay > daysInMonth) selectedDay = daysInMonth;

      daySelect.innerHTML = '';
      for (let d = 1; d <= daysInMonth; d++) {
        const opt = document.createElement('option');
        opt.value = d;
        opt.textContent = d;
        if (d === selectedDay) opt.selected = true; // –≤—ã–¥–µ–ª—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π –¥–µ–Ω—å
        daySelect.appendChild(opt);
      }
    }

    monthSelect.addEventListener('change', updateDays);
    yearSelect.addEventListener('change', updateDays);
    updateDays();

    function calculateAge() {
      const day = parseInt(daySelect.value);
      const month = parseInt(monthSelect.value) - 1;
      const year = parseInt(yearSelect.value);

      const birthDate = new Date(year, month, day);
      const now = new Date();

      if (birthDate > now) {
        result.textContent = '–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –±—É–¥—É—â–µ–º!';
        result.classList.add("visible");
        return;
      }

      const diffMs = now - birthDate;
      const seconds = Math.floor(diffMs / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      let years = now.getFullYear() - year;
      let monthsCurrent = now.getMonth() - month;
      if (monthsCurrent < 0) {
        years--;
        monthsCurrent += 12;
      }

      const totalMonths = years * 12 + monthsCurrent;

      result.innerHTML = `
        <strong>–¢–µ–±–µ:</strong><br>
        üóìÔ∏è <b>${days.toLocaleString()}</b> –¥–Ω–µ–π<br>
        üìÜ ${years} –ª–µ—Ç, ${monthsCurrent}–º–µ—Å—è—Ü–µ–≤<br>
        üïì –≤—Å–µ–≥–æ <b>${totalMonths}</b> –º–µ—Å—è—Ü–µ–≤ –∑–∞ –∂–∏–∑–Ω—å<br>
        ‚è∞ ${hours.toLocaleString()} —á–∞—Å–æ–≤<br>
        ‚è±Ô∏è ${minutes.toLocaleString()} –º–∏–Ω—É—Ç<br>
        ‚è≥ ${seconds.toLocaleString()} —Å–µ–∫—É–Ω–¥
      `;

      result.classList.add("visible");
    }
  </script>
