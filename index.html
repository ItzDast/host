<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>–°–∫–æ–ª—å–∫–æ —Ç–µ–±–µ –¥–Ω–µ–π?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
      text-align: center;
      font-family: Montserrat, sans-serif;
      background-color: #151515;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .inputs {
      display: flex;
      border-radius: 12px;
      border: 2px solid #ffffff15;
      background: #ffffff15;
      width: 225px;
      margin: 0px auto 20px;
    }

    select {
      padding: 10px 14px;
      border: none;
      background: none;
      color: white;
      outline: none;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
      appearance: none;
    }

    select:hover {
      background: #ffffff15;
    }

    option {
      background-color: #3a3a3a;
      color: white;
    }

    button {
      font-family: Montserrat, sans-serif;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #151515;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      box-shadow: inset 0 0 0 1px #ffffff15;
      background: #151515;
      color: white;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      line-height: 1.8;
      background: #ffffff10;
      padding: 20px 30px;
      border-radius: 12px;
      width: fit-content;
      min-width: 250px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }

    .result.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    label {
      display: none;
    }

    #day {
      border-radius: 10px 0 0 10px;
      font-family: Montserrat, sans-serif;
    }
    #month {
      font-family: Montserrat, sans-serif;
    }
    #year {
      border-radius: 0 10px 10px 0;
      font-family: Montserrat, sans-serif;
    }
  </style>
</head>
<body>
  <div class="d1">
  <h1>–°–∫–æ–ª—å–∫–æ —Ç–µ–±–µ –¥–Ω–µ–π?</h1>

  <div class="inputs">
    <label for="day">–î–µ–Ω—å</label>
    <select id="day" title="–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å"></select>

    <label for="month">–ú–µ—Å—è—Ü</label>
    <select id="month" title="–í—ã–±–µ—Ä–∏ –º–µ—Å—è—Ü"></select>

    <label for="year">–ì–æ–¥</label>
    <select id="year" title="–í—ã–±–µ—Ä–∏ –≥–æ–¥"></select>
  </div>

  <button onclick="calculateAge()">–ü–æ—Å—á–∏—Ç–∞—Ç—å</button>
  </div>
  <div class="result" id="result"></div>
  <script>
    const daySelect = document.getElementById('day');
    const monthSelect = document.getElementById('month');
    const yearSelect = document.getElementById('year');
    const result = document.getElementById('result');

    const months = [
      '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
      '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
    ];

    months.forEach((m, i) => {
      const opt = document.createElement('option');
      opt.value = i + 1;
      opt.textContent = m;
      monthSelect.appendChild(opt);
    });

    const thisYear = new Date().getFullYear();
    for (let y = thisYear; y >= 1900; y--) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    function updateDays() {
      const month = parseInt(monthSelect.value);
      const year = parseInt(yearSelect.value);
      const daysInMonth = new Date(year, month, 0).getDate();

      daySelect.innerHTML = '';
      for (let d = 1; d <= daysInMonth; d++) {
        const opt = document.createElement('option');
        opt.value = d;
        opt.textContent = d;
        daySelect.appendChild(opt);
      }
    }

    monthSelect.addEventListener('change', updateDays);
    yearSelect.addEventListener('change', updateDays);
    updateDays();

    function calculateAge() {
      const day = parseInt(daySelect.value);
      const month = parseInt(monthSelect.value) - 1;
      const year = parseInt(yearSelect.value);

      const birthDate = new Date(year, month, day);
      const now = new Date();

      if (birthDate > now) {
        result.textContent = '–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –±—É–¥—É—â–µ–º!';
        result.classList.add("visible");
        return;
      }

      const diffMs = now - birthDate;
      const seconds = Math.floor(diffMs / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      let years = now.getFullYear() - year;
      let monthsCurrent = now.getMonth() - month;
      if (monthsCurrent < 0) {
        years--;
        monthsCurrent += 12;
      }

      const totalMonths = years * 12 + monthsCurrent;

      result.innerHTML = `
        <strong>–¢–µ–±–µ:</strong><br>
        üóìÔ∏è <b>${days.toLocaleString()}</b> –¥–Ω–µ–π<br>
        üìÜ ${years} –ª–µ—Ç, ${monthsCurrent}–º–µ—Å—è—Ü–µ–≤<br>
        üïì –≤—Å–µ–≥–æ <b>${totalMonths}</b> –º–µ—Å—è—Ü–µ–≤ –∑–∞ –∂–∏–∑–Ω—å<br>
        ‚è∞ ${hours.toLocaleString()} —á–∞—Å–æ–≤<br>
        ‚è±Ô∏è ${minutes.toLocaleString()} –º–∏–Ω—É—Ç<br>
        ‚è≥ ${seconds.toLocaleString()} —Å–µ–∫—É–Ω–¥
      `;

      result.classList.add("visible");
    }
  </script>
</body>
</html>
